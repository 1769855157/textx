<!DOCTYPE html>
<html>

<head>
  <title>修仙商城</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #87CEEB;
      color: #fff;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    main {
      padding: 20px;
    }

  .product {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
    }

  .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

  .product h2 {
      margin-top: 0;
    }

  .product p {
      margin: 10px 0;
    }

  .product.price {
      font-weight: bold;
      color: #4CAF50;
    }

  .cart {
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
    }

  .cart h2 {
      margin-top: 0;
    }

  .cart ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

  .cart ul li {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>修仙商城</h1>
  </header>
  <main>
    <div class="product">
      <img src="../imgmovie/bj.jpg" alt="神奇宝剑">
      <h2>神奇宝剑</h2>
      <p>此剑锋利无比，蕴含神秘力量，能助您在修仙途中披荆斩棘。</p>
      <p class="price">价格：1000 仙玉</p>
      <button>加入购物车</button>
    </div>
    <div class="product">
      <img src="../imgmovie/lz.jpg" alt="灵珠">
      <h2>火焰灵珠</h2>
      <p>蕴含大量灵气的灵珠，可快速提升修为。</p>
      <p class="price">价格：500 仙玉</p>
      <button>加入购物车</button>
    </div>
    <div class="product">
      <img src="../imgmovie/ys.jpg" alt="疗伤药水">
      <h2>疗伤药水</h2>
      <p>在受伤时能迅速恢复伤势，是修仙者必备之物。</p>
      <p class="price">价格：200 仙玉</p>
      <button>加入购物车</button>
    </div>
  </main>
  <div class="cart">
    <h2>购物车</h2>
    <ul>
      <li>可挑选商品</li>
    
    </ul>
    <p>总价：</p>
    <button>结算</button>
  </div>
</body>

</html>
