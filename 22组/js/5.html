<!DOCTYPE html>
<html>

<head>
  <title>仙友交流</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6699cc;
      color: #fff;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    main {
      padding: 20px;
    }

   .post {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
    }

   .post h2 {
      margin-top: 0;
    }

   .comment {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
    }

    form {
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
    }

    form input[type="text"],
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    form input[type="submit"] {
      background-color: #6699cc;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
	  
    }
  </style>
</head>

<body>
  <header>
    <h1>仙友交流专区</h1>
  </header>
  <main>
    <div class="post">
      <h2>仙友张三：我的修仙奇遇</h2>
      <p>近日在山中修炼，偶遇一神秘洞府，竟获得上古法宝一件，真是机缘巧合！</p>
      <div class="comment">
        <p>仙友李四：恭喜恭喜，这定能助你修为大增！</p>
      </div>
      <div class="comment">
        <p>仙友王五：好生羡慕，不知是何法宝？</p>
      </div>
    </div>
    <div class="post">
      <h2>仙友赵六：修炼瓶颈之困</h2>
      <p>卡在金丹后期许久，始终无法突破，求各位仙友指点。</p>
      <div class="comment">
        <p>仙友孙七：不妨试试闭关修炼，心无杂念。</p>
      </div>
      <div class="comment">
        <p>仙友周八：或许可以寻找一些天材地宝辅助突破。</p>
      </div>
    </div>
  </main>
  <form>
    <input type="text" placeholder="您的昵称">
    <textarea placeholder="发表您的交流内容"></textarea>
    <input type="submit" value="发布">
  </form>
</body>

</html>
