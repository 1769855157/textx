<!DOCTYPE html>
<html>

<head>
  <title>仙境游历</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #FF9800;
      color: #fff;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    main {
      padding: 20px;
    }

  .journey {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
    }

  .journey img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

  .journey h2 {
      margin-top: 0;
    }

  .journey p {
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>奇妙仙境之旅</h1>
  </header>
  <main>
    <div class="journey">
      <img src="../imgmovie/xnhy.jpg" alt="仙女花园">
      <h2>仙女花园</h2>
      <p>这里四季如春，鲜花盛开，还有仙女们翩翩起舞。</p>
    </div>
    <div class="journey">
      <img src="../imgmovie/smdx.jpg" alt="神秘洞穴">
      <h2>神秘洞穴</h2>
      <p>洞穴中充满了未知的危险和宝藏，等待勇敢的修仙者探索。</p>
    </div>
  </main>
</body>

</html>
